<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">

    <title>Little Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">


</head>

<body>
    <h1>Little Game</h1>

    <div class="select">

        <h3>Please, choose:</h3>

        <img data-option="Paper" class="first" src="papier.jpg" alt="" title="Paper">

        <img data-option="rock" src="kamien.jpg" alt="" title="Rock">

        <img data-option="scissors" src="nozyczki.jpg" alt="" title="scissors">

    </div>

    <button class="start">Let's play!</button>

    <div class="panel-left">
        <h3>Score:</h3>
        <p>Your choose: <span data-summary="your-choice"></span></p>
        <p>Your computer: <span data-summary="ai-choice"></span></p>
        <h2>Winner: <span data-summary="who-win"></span></h2>
    </div>

    <div class="panel-right">
        <h3>Every scores</h3>
        <p class="numbers">Game numbers:<span>0</span></p>
        <p class="wins">wins: <span>0</span></p>
        <p class="losses">loose: <span>0</span></p>
        <p class="draws">draws: <span>0</span></p>
    </div>

    <script src="game.js"></script>
</body>

</html>
